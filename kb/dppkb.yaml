      - reference: PMID:33873076
        supports: SUPPORT
        snippet: 'Currently, two vaccines: Ervebo (rVSV-ZEBOV) and a two-dose combination of Zabdeno (Ad26.ZEBOV) and Mvabea (MVA-BN-Filo) have been licensed and in use.'
